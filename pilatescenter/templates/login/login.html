{% load static %}
<html lang="es">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href="{% static 'pictures/favinco.ico' %}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
          <title>Login</title>
    </head>

    <body>


      <!--<div class="container p-3 my-3 bg-dark text-white border-0">-->
      <div id=loging class="container  form-group" >
      <form method="post" autocomplete="off">
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class="row">
          <input type="text" class="form-control  text-center "  name="username" id="username" placeholder="username">
        </div>
        <div class="row">
          <input type="password" class="form-control  text-center "  name="password" id="password" placeholder="password">
        </div>
          <div class="container col-5" >
          <button class="btn btn-success " type="submit">Entrar</button>
          </div>
        <div class="row">
        <a class="text-center col-xl-12" href="#">Olvido de contrase√±a</a>
        </div>
      </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="{% static 'js/jquery-migrate-1.4.1.min.js' %}"></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>

  </body>
  <style type="text/css">
    body{
      background-color: #212529;
    }

    #loging{
      background-color: #ECF0F1;
      border: 1px solid #4CAF50;
      box-shadow: 2px 2px 20px 0px rgba(0,0,0,0.65);
      border-radius: 7px 7px 7px 7px;
    }
  </style>
</html>
