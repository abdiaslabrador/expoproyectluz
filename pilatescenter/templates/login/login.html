<!doctype html>
{% load static %}
<html lang="es">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

          <title>Login</title>
    </head>
    
    <body>
      

      <div class="container p-3 my-3 bg-dark text-white border-0">
      <form method="post">
        {% csrf_token %}
        {{form.non_field_errors}} 
        <div class="row">
          <input type="text" class="col-6 col-md-4" name="username" id="username" placeholder="username">

        </div>
        <div class="row">
          <input type="password" class="col-6 col-md-4" name="password" id="password" placeholder="password">
        </div>
      <button type="submit">enviar</button>

      </form>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-1.4.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/ .js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src={% static "js/bootstrap.min.js" %}></script>

  </body>
</html>
