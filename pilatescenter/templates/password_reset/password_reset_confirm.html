<!doctype html>
{% load static %}
  <html lang="es">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href="{% static 'pictures/favinco.ico' %}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

      <style type="text/css">
        body{
          background-color: #212529;
        }
      </style>
       <title>Olvido de contraseña - Nueva contraseña</title>
    </head>

    <body>
        <div class="container">
          <div class="card panding">
            <div class="card-header" >
             <h5 class="card-title">Recuperar contraseña</h5>
            </div>

            <div class="card-body">
              {%if validlink%}
              <form method="post">
                  {% csrf_token %}
                  {{form.new_password1.errors}}
                  {{form.new_password2.errors}}
                  <!--Formulario de contraseña-->
                    <div class="form-group">
                    <input class="form-control" type="password" name="new_password1" placeholder="Nueva contraseña">
                    </div>

                    
                    <div class="form-group">
                    <input class="form-control" type="password" name="new_password2" placeholder="Repite la contraseña">
                    </div>
                  
                    <button class="btn btn-primary btn-user btn-block" type="submit" name="Enviar">Enviar</button>  
              </form>

              {%else%}
              <h8 class="text-center">ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO ULTILIZADO</h8>
              {%endif%}
                  
            </div>
          </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-migrate-1.4.1.min.js' %}"></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>

    </body>
</html>
